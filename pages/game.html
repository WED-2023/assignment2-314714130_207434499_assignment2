<section style="text-align: center;">
  
  

  <div class="button-group">
    <button id="restartButton" style="display: none;">Restart Game</button>
    <button id="startButton">Start Game</button>
  </div>
 

  <canvas id="gameCanvas" width="800" height="600" tabindex="0" style="margin-top: 20px; border: 1px solid black;"></canvas>

  <audio id="shootSound" src="./sounds/cannon_fire.ogg" preload="auto"></audio>
  <audio id="hitGoodSound" src="./sounds/target_hit.ogg" preload="auto"></audio>
  <audio id="hitBadSound" src="./sounds/blocker_hit.ogg" preload="auto"></audio>
  <audio id="backgroundMusic" src="./sounds/Burger Theme.mp3" loop></audio>

</section>
