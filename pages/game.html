<section>
  <h2>The game has started!</h2>
  <p>Use the mouse to aim the cannon and shoot at the target. Watch out for the obstacle!</p>

  <canvas id="gameCanvas" width="800" height="400" tabindex="0"></canvas>
  <p style="text-align:center">
    <span id="timerDisplay">Time left: --:--</span>
  </p>

  <p style="text-align:center">
    <button id="startButton">Start game!</button>
  </p>

  <audio id="shootSound" src="cannon_fire.ogg" preload="auto"></audio>
  <audio id="hitGoodSound" src="target_hit.ogg" preload="auto"></audio>
  <audio id="hitBadSound" src="blocker_hit.ogg" preload="auto"></audio>

</section>
