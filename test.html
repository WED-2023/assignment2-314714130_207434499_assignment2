<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Invaders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dbdbdb;
      margin: 0;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
      padding: 0;
      background: darkslategray;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    nav ul li a:hover {
      background-color: grey;
    }

    #modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
      position: relative;
    }

    #modal-close {
      position: absolute;
      top: 5px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#" id="welcome-link">Welcome</a></li>
      <li><a href="#" id="about-btn">About</a></li>
    </ul>
  </nav>

  <main id="content">
    <h2>Welcome Page</h2>
    <p>This is the main content area.</p>
  </main>

  <div id="modal-overlay">
    <div id="modal">
      <button id="modal-close">X</button>
      <div id="modal-content">
        <h2>About</h2>
        <p>המשחק פותח כפרויקט סיום לקורס בפיתוח אתרים.</p>
        <p>השחקן שולט בתותח וצריך לפגוע בתרנגולות.</p>
        <p>המפתחים: יובל וגיא.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const aboutBtn = document.getElementById("about-btn");
      const modalOverlay = document.getElementById("modal-overlay");
      const modalClose = document.getElementById("modal-close");

      if (aboutBtn && modalOverlay && modalClose) {
        aboutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          modalOverlay.style.display = "flex";
        });

        modalClose.addEventListener("click", () => {
          modalOverlay.style.display = "none";
        });

        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) {
            modalOverlay.style.display = "none";
          }
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            modalOverlay.style.display = "none";
          }
        });
      } else {
        console.log("Modal elements not found.");
      }
    });
  </script>

</body>
</html>
